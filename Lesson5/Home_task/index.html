<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Lesson 5</title>
   <style>
      .block {
            width: 200px;
            height: 200px;
            background-color: #c0c0c0;
      }

      .red {
            background-color: red;
      }

      .blue {
            background-color: blue;
      }
   </style>
</head>
<body>
   <!--  1. Добавить методы и обработчики событий для поля поиска. Создать в объекте данных поле searchLine и привязать к нему содержимое поля ввода. На кнопку «Искать» добавить обработчик клика, вызывающий метод FilterGoods.
         2. Добавить корзину. В html-шаблон добавить разметку корзины. Добавить в объект данных поле isVisibleCart, управляющее видимостью корзины.
         3. *Добавлять в .goods-list заглушку с текстом «Нет данных» в случае, если список товаров пуст. -->
<div id="app">
   <div class="products">
      <div class="product" v-for="product of products" :key="product.id">
         <img :src="product.img" alt="">
         <div class="description">
            <p>{{ product.title }}</p>
            <p>{{ product.quantity }}</p>
            <p>{{ product.quantity * product.price }} руб.</p>
         </div>
      </div>
   </div>
   <button @click="addProduct">Add product</button>
   <button @click="products[1].quantity++">Change quantity</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
   const app = new Vue({
      el: '#app',
      data: {
         title: 'Hello!',
         link: 'https://google.com',
         ompleteElement: `<span>i'm new element <a href="https://google.com" id="link">google</a></span>`,
         counter: 0,
         secondCounter: 0,
         x: 0,
         y: 0,
         isRed: true,
         width: 100,
         color: '#ccc',
         show: true,
         products: [
               {id: 1, img: 'https://placehold.it/200x150', title: 'Notebook', price: 1000, quantity: 1},
               {id: 2, img: 'https://placehold.it/200x150', title: 'Mouse', price: 100, quantity: 1},
               {id: 3, img: 'https://placehold.it/200x150', title: 'Chair', price: 300, quantity: 1},
            ],
      },
      methods: {
         sayHello() {
             // console.log('sayHello');
            this.title = 'Changed';
            return this.title;
         },
         increase(step, event) {
            this.counter += step;
             // console.log(event);
         },
         getCoordinates(event) {
            this.x = event.clientX;
            this.y = event.clientY;
         },
         result() {
            console.log('method');
            return this.counter > 5 ? 'Greater than 5' : 'Less than 5';
         },
         addProduct() {
            this.products.push({id: 4, img: 'https://placehold.it/200x150', title: 'Super Chair', price: 500, quantity: 1});
         },
      },
      computed: {
         output() {
            console.log('computed');
            return this.counter > 5 ? 'Greater than 5' : 'Less than 5';
         },
         myStyle() {
            return {
               backgroundColor: this.color,
               width: `${this.width}px`,
               height: `${this.width}px`,
            };
         },
      }
   });
</script>
</body>
</html>
